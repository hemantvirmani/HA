Command-Center-V3:
  # --- GLOBAL UI (KEEP THESE TO PROTECT SIDEBAR) ---
  primary-color: "#1d4ed8"
  primary-background-color: "#0a0c0f"
  secondary-background-color: "#13161a"
  paper-listbox-background-color: "#13161a"
  primary-text-color: "#FFFFFF"
  
  # --- THE DASHBOARD FIX ---
  card-mod-theme: Command-Center-V3
  card-mod-card: |
    /* Default styles for dashboard cards */
    
    /* Mushroom Template Cards - Blue background */
    ha-card:has(.custom-mushroom-template-card) {
      background-color: rgba(29, 78, 216, 0.95) !important;
    }

    /* Bubble Card Button Background - Blue */
    .bubble-button-background {
      background-color: rgb(52, 152, 220) !important;
    }

    /* Bubble Icon Container - Dark Blue */
    .bubble-icon-container {
      background: rgb(15, 45, 100) !important;
    }

    /* Bubble Sub-Button Icon Size */
    .bubble-sub-button-icon {
      --mdc-icon-size: 13px !important;
    }

    /* Bubble Climate Background - Teal */
    .bubble-climate-background {
      background-color: rgb(45, 95, 125) !important;
    }

    /* Bubble Media Player Background - Teal */
    .bubble-media-player-container {
      background-color: rgb(45, 95, 125) !important;
    }

    /* Tile Cards - Teal background */
    ha-tile {
      background-color: rgb(45, 95, 125) !important;
    }

    /* Sensor/Graph/Vacuum/Horizon/Clock-Weather/ApexCharts Cards - Teal */
    ha-card:has(ha-state-icon),
    ha-card:has(.history-graph),
    ha-card:has(.mushroom-vacuum-card),
    ha-card:has(.custom:horizon-card),
    ha-card:has(.custom:clock-weather-card),
    ha-card:has(.custom:apexcharts-card) {
      background-color: rgb(45, 95, 125) !important;
    }

    /* Graph Cards - Teal */
    ha-card:has(.graph) {
      background-color: rgb(45, 95, 125) !important;
    }

    /* Gauge Cards - Teal */
    ha-card:has(ha-gauge) {
      background-color: rgb(45, 95, 125) !important;
    }